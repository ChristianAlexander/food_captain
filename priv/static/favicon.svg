<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <style>
      .bg { fill: #3b82f6; }
      .wheel { fill: none; stroke: white; }
      .center { fill: white; }
      @media (prefers-color-scheme: dark) {
        .bg { fill: #60a5fa; }
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" rx="6" class="bg"/>
  
  <!-- Outer wheel rim -->
  <circle cx="16" cy="16" r="12" class="wheel" stroke-width="2"/>
  
  <!-- Spokes -->
  <g class="wheel" stroke-width="2">
    <!-- Main cross spokes -->
    <line x1="16" y1="6" x2="16" y2="26"/>
    <line x1="6" y1="16" x2="26" y2="16"/>
    <!-- Diagonal spokes -->
    <line x1="9.5" y1="9.5" x2="22.5" y2="22.5"/>
    <line x1="22.5" y1="9.5" x2="9.5" y2="22.5"/>
  </g>
  
  <!-- Center hub -->
  <circle cx="16" cy="16" r="3" class="center"/>
  <circle cx="16" cy="16" r="1.5" class="bg"/>
</svg>